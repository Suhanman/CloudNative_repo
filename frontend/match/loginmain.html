<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MatchBridge</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffeaf4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 30px;
            margin-left: 60px;
            font-size: 22px;
            color: #222;
        }

        .match-container {
            padding: 0 60px 60px 60px;
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            width: 120px;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            margin: 12px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.15);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #a3baff;
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<h2>Your Matches</h2>

<!-- ë¡œê·¸ì¸ í™˜ì˜ ë°•ìŠ¤ -->

         padding: 12px 18px;
         border-radius: 14px;
         box-shadow: 0 4px 12px rgba(255, 105, 180, 0.25);

<script>

           matches.forEach(match => {
    const card = `

    `;

});

});


        } catch (err) {

</html>
